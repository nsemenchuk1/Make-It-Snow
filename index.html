<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Make it Snow</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <canvas id="myCanvas"></canvas>
    <h2>Keyboard Inputs:</h2>
    <p>Right arrow key: adds 10 snowflakes.</p>
    <p>Left arrow key: removes 10 snowflakes.</p>
    <p>Up arrow key: speeds up snowflakes.</p>
    <p>Down arrow key: slows down snowflakes.</p>
  </body>
</html>
